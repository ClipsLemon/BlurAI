  <div class="categories-collections">
    <div class="container">
      <h2 class="gallery-text">ЕЩЕ НЕМНОГО ПРИМЕРОВ</h2>
      <hr class="gallery-border">
      <div class="gallery">
      <div class="box">
      <span style="--i:1;"><img src="/static/assets/images/image1.jpg" alt=""></span>
      <span style="--i:2;"><img src="/static/assets/images/image2.jpg" alt=""></span>
      <span style="--i:3;"><img src="/static/assets/images/image3.jpg" alt=""></span>

      <span style="--i:6;"><img src="/static/assets/images/image6.jpg" alt=""></span>
      <span style="--i:7;"><img src="/static/assets/images/image7.jpg" alt=""></span>
      <span style="--i:8;"><img src="/static/assets/images/image8.jpg" alt=""></span>
      </div>

      <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function(e){
          let x = e.clientX/3;
          box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
        }
      </script>
    </div>
